<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Fórmula 1 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="Logo F1">
            </div>
            <h1>Calendário da Fórmula 1 - 2025</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="calendario-info">
                <h2>Temporada 2025</h2>
                <p>Confira abaixo todas as etapas da temporada 2025 da Fórmula 1, com datas, circuitos e horários das corridas no fuso horário de Brasília.</p>
            </div>
            
            <div id="calendario-container" class="calendario-grid">
                <!-- Os cards das corridas serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Calendário da Fórmula 1. Todos os horários estão no fuso de Brasília (GMT-3).</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
